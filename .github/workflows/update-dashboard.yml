name: Update Code Health Dashboard

on:
  # Run every Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'python/**'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git analysis
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install radon gitpython
      
      - name: Run code health analysis
        run: |
          python scripts/analyze_code_health.py
      
      - name: Update dashboard
        run: |
          python scripts/update_dashboard.py
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%B %d, %Y - %I:%M %p')" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html metrics.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Update dashboard metrics - ${{ steps.date.outputs.date }}"
          git push
